<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Hue picker</title>

    <link href="/vendor/twbs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/twbs/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/assets/js/lib/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css" rel="stylesheet">
    <link href="/assets/css/theme.css" rel="stylesheet">

  </head>

  <body role="document">

    <div class="container theme-showcase" role="main">

      <div class="page-header">
        <h1>Hue picker</h1>
      </div>

      <!-- Nav tabs -->
      <ul id="tabs" class="nav nav-tabs" data-tabs="tabs">
        <li role="presentation" class="active"><a href="#setup" data-toggle="tab">Setup</a></li>
        <li role="presentation"><a href="#functions" data-toggle="tab">Functions</a></li>
        <li role="presentation"><a href="#manual" data-toggle="tab">Manual</a></li>
      </ul>
      <!-- /Nav tabs -->

      <div id="my-tab-content" class="tab-content">

        <!-- Setup -->
        <div class="tab-pane active" id="setup">

          <h2>Setup</h2>

          <form class="form-horizontal">
    
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Username / key</label>
              <div class="col-sm-6">
                <input type="text" name="username" class="form-control" value="3407f3f35a8fb76c284dba425abcb9e9">
              </div>
            </div>
    
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Host</label>
              <div class="col-sm-6">
                <input type="text" name="host" class="form-control" value="http://192.168.1.114">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary get-lights">Get Lights</button>
                <button type="button" class="btn btn-primary get-groups">Get Groups</button>
              </div>
            </div>
          

          </form>

        </div>
        <!-- /Setup -->

        <!-- Preloaded functions -->
        <div class="tab-pane" id="functions">

          <h2>Functions</h2>

          <button type="button" id="siren" data-running-text="Running..." class="btn btn-primary" autocomplete="off">
            Siren
          </button>
          <button type="button" id="fader" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
            Fade in / out
          </button>

        </div>
        <!-- /Preloaded functions -->

        <!-- Manually set color -->
        <div class="tab-pane" id="manual">

          <h2>Manual</h2>

          <form class="form-horizontal">
    
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Hue</label>
              <div class="col-sm-2">
                <input type="number" name="hue" class="form-control" id="" placeholder="">
              </div>
            </div>
    
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Sat</label>
              <div class="col-sm-2">
                <input type="number" name="sat" class="form-control" id="" placeholder="" value="255">
              </div>
            </div>
    
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Bri</label>
              <div class="col-sm-2">
                <input type="number" name="bri" class="form-control" id="" placeholder="" value="100">
              </div>
            </div>

            <hr>

            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Gamut X</label>
              <div class="col-sm-2">
                <input type="number" name="gamut-x" class="form-control" id="" placeholder="" value="0.214">
              </div>
            </div>
    
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Gamut Y</label>
              <div class="col-sm-2">
                <input type="number" name="gamut-y" class="form-control" id="" placeholder="" value="0.709">
              </div>
            </div>
    
            <hr>
    
            <div class="form-group">
              <label for="" class="col-sm-2 control-label">Color</label>
              <div class="col-sm-2">
                <input type="text" name="color" class="form-control color" id="" placeholder="">
              </div>
            </div>
    
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-primary send">Send</button>
              </div>
            </div>
          
          </form>

        </div>
        <!-- /Manually set color -->

      </div>


      <!-- JSON output -->
      <div class="page-header">
        <h1>Response</h1>
      </div>
      <div class="well">
        <textarea readonly="readonly" rows="10" cols="100%" class="response"></textarea>
      </div>
      <!-- /JSON output -->



    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="/vendor/twbs/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/assets/js/lib/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>
    <script src="/assets/js/hue.js"></script>
  </body>
</html>
